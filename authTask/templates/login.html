{% extends '_base.html' %}


{% block content %}
<section class="flex flex-col m-1">
    <div class="flex bg-green-600 self-center text-white text-4xl font-black w-64 h-44 justify-center rounded-md">
        <p class="self-center text-center"><a href="/">TaskApp</a></p>
    </div>
    <form class="self-center flex flex-col gap-2" action="" method="post">
        <div class="flex flex-col gap-1 mt-2">
            <label class="text-green-900/60 font-bold">Email</label>
            <input class="focus:outline-none border-b-2 border-green-600 
            focus:border-green-600/80 font-semibold pl-2 text-black/70 " type="email" />
        </div>
        <div class="flex flex-col gap-1">
            <label class="text-green-900/60 font-bold">Password</label>
            <input class="focus:outline-none border-b-2 border-green-600 
            focus:border-green-600/80 font-semibold pl-2 text-black/70 " type="password" />
        </div>
        <button class="w-full text-white rounded-md h-10 text-xl font-bold bg-green-600 hover:scale-[1.02] hover:bg-green-600/80">Login</button>
        <span class="text-sm font-bold text-black/80">aun no tienes cuenta? <a class="hover:text-blue-800 border-b-2 border-black border-black/70 hover:border-blue-800" href="/signup" >registrate aqui</a></span>
    </form>
</section>
{% endblock %}
