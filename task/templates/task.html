{% extends '_base.html' %}


{% block content %}
<section class="h-[80vh] overflow-y-auto">
    <ul class="flex flex-col gap-1 m-1 justify-center ">
        {% for item in tasks %}
        <li class="flex flex-col sm:flex-row gap-2 border-b-2 self-center p-1 rounded-md hover:scale-[1.02] cursor-pointer">
            <figure class=" sm:w-48">
                <img 
                class="w-full h-full rounded-md"
                src="https://arpasa.es/wp-content/uploads/2021/02/mejor-hora-cortar-cesped0.jpg" />
            </figure>
            <div class="flex flex-col gap-1">
                <p class="text-sm flex-end text-white bg-green-600 rounded-md self-end p-1 font-bold">23-febrero-2023</p>
                
               <div class="flex">
                    <h2 class="rounded-md p-1 text-black/90 text-2xl font-black">Titulo de la tarea</h2>
                    <span class="text-sm self-center font-bold text-red-700">(sin realizar)</span>      
               </div>
                <p class="flex font-medium mt-2 text-black/80">
                    Descripcion de la tarea que no debe ser tan larga talvez asi
                </p>
                <p class="flex gap-1 text-sm font-medium text-black/80">
                    <span class="font-semibold">fecha de realizacion:</span>
                    <span>23-febrero-2023</span>
                </p>
                <div class="flex gap-1 m-1 self-end">
                    <button class="p-1 text-sm lg:text-normal text-red-600 font-bold rounded-md border-2 border-red-600 hover:scale-[1.02] hover:bg-red-600/50">Eliminar</button>
                    <button class="p-1 text-sm lg:text-normal text-blue-600 font-bold rounded-md border-2 border-blue-600 hover:scale-[1.02] hover:bg-blue-600/50">Finalizar</button>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</section>
<button class="bg-green-600 fixed right-2 rounded-full hover:bg-green-900/80 bottom-28 h-12 w-12  
text-center text-3xl font-bold hover:animate-spin">
    <i class="material-icons text-white ">add</i>
</button>
{% endblock %}
