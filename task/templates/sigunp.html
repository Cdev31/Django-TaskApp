<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Document</title>
</head>
<body class="flex flex-col justify-center">
    <h1>hello</h1>
    <form class="self-center flex flex-col gap-1" action="/signup/" method="post">
        {% csrf_token %}
        <div class="flex flex-col gap-1">
            <label class="font-bold text-lg text-blue-700">UserName</label>
            <input class="focus:outline-none border-b-2 border-blue-700" />
        </div>
        <div class="flex flex-col gap-1">
            <label class="font-bold text-lg text-blue-700">Password</label>
            <input class="focus:outline-none border-b-2 border-blue-700" />
        </div>
        <button>Signup</button>
    </form>
</body>
</html>
