{% extends '_base.html' %}


{% block content %} 
<section class="self-center flex flex-col gap-1 h-[80vh] justify-center">
    <a 
    href="/task/categories"
    class="border-2 rounded-full h-10 w-10 p-1 cursor-pointer ml-2 border-black/80 hover:scale-[1.02]">
        <i class="material-symbols-outlined w-full h-full pt-[2px] pl-[2px] text-black/80">
        arrow_back
        </i>
    </a>
    <h2 class="self-center text-2xl font-bold text-green-700">Crea tu categoria</h2>
    <form method="put" class="flex flex-col gap-2" >
        {% csrf_token %}
        <div class="self-center flex flex-col">
            <label for="name" class="relative top-3 left-1 w-[10.1rem] bg-white font-bold text-green-700">Nombre de categoria</label>
            <input name="category_name" id="name" type="text" class="focus:outline-none border-2 rounded-md border-green-600 h-10 w-72 focus:border-green-500 pl-2 font-medium text-black/70" />
        </div>
        <div class="self-center flex flex-col">
            <label for="title" class="relative top-3 left-1 w-52 bg-white font-bold text-green-700">Descripcion de la categoria</label>
            <textarea name="description" class="focus:outline-none pt-3 text-black/80 border-2 rounded-md border-green-600 focus:border-green-500 pl-2 w-72 h-20"></textarea>
        </div>
        <span class="text-sm font-bold text-red-600 self-center m-1">{{ error }}</span>
        <button class="h-10 bg-green-600 text-white font-bold text-xl self-center rounded-md w-72 hover:scale-[1.02]"> Editar </button>
    </form>
</section>
{% endblock %}
